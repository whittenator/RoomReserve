<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

	<script src="https://use.fontawesome.com/939e9dd52c.js"></script>

	<link rel="stylesheet" type="text/css" href="Calendar-Style.css">
    <style>
        table {
            border-collapse: collapse;
            margin-top: 25px;
            
        }
        table, th, tr, td {
            border: 1px solid black;
        }
        th {
            padding: 25px;
            background-color: #850F88;
            color: white;
            vertical-align: middle;
            text-align: center;
        }
        tr {align-items: center;}
        
        
    </style>
</head>
<body> 
    
    <div class="selectedmonth">
		<select  id="start_month_modal" onChange="getMonthValue(this)"><option value="01" >January</option><option value="02" >February</option><option value="03" >March</option><option value="04" >April</option><option value="05" >May</option><option value="06" >June</option><option value="07" >July</option><option value="08" >August</option><option value="09" >September</option><option value="10" >October</option><option value="11" selected>November</option><option value="12" >December</option></select>
	</div>
    
    <div class="selecteddays">
		<select  id="start_day_modal" onChange="getDayValue(this)" ><option value="01" >1</option><option value="02" >2</option><option value="03" >3</option><option value="04" >4</option><option value="05" >5</option><option value="06" >6</option><option value="07" >7</option><option value="08" selected>8</option><option value="09" >9</option><option value="10" >10</option><option value="11" >11</option><option value="12" >12</option><option value="13" >13</option><option value="14" >14</option><option value="15" >15</option><option value="16" >16</option><option value="17" >17</option><option value="18" >18</option><option value="19" >19</option><option value="20" >20</option><option value="21" >21</option><option value="22" >22</option><option value="23" >23</option><option value="24" >24</option><option value="25" >25</option><option value="26" >26</option><option value="27" >27</option><option value="28" >28</option><option value="29" >29</option><option value="30" >30</option><option value="31" >31</option></select>
	</div>
    
    <div class="selectedyear">
        <select id="start_year_modal" onChange="getYearValue(this)"><option value="2017">2017</option><option value="2018">2018</option></select>
    </div>
    
    <div class="findroom">
        <button id="btnFindRoom" class="btn btn-action" onclick="uploadDate()">Find A Room</button>
    </div>
    
    <div class="backButton">
        <button id="btnBackButton" class="btn btn-action" onclick="window.location='Main.html'">Go Back</button>
    </div>

    <div class="timeTable">
        <table>
            <tr><th ></th><th>Room 1</th><th>Room 2</th><th>Room 3</th><th>Room 4</th><th>Room 5</th></tr>
            <tr><th>9:00 A.M</th><td id="nine1" class="t"><button id="btnAddTime1" class="addToTimeSlot" onclick="turnRed(this.parentNode.id,this.id)">+</button></td><td id="nine2" value="02" class="t"><button id="btnAddTime2" class="addToTimeSlot" onclick="turnRed(this.parentNode.id, this.id)">+</button></td><td id="nine3" class="t"><button id="btnAddTime3" class="addToTimeSlot" onclick="turnRed(this.parentNode.id,this.id)">+</button></td><td id="nine4" class="t"><button id="btnAddTime4" class="addToTimeSlot" onclick="turnRed(this.parentNode.id,this.id)">+</button></td><td id="nine5" class="t"><button id="btnAddTime5" class="addToTimeSlot" onclick="turnRed(this.parentNode.id,this.id)">+</button></td></tr>
            <tr><th>10:00 A.M</th></tr>
            <tr><th>11:00 A.M</th></tr>
            <tr><th>12:00 P.M</th></tr>
            
        
           
            
        </table>
    </div>
